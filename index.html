<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="behavior.css">

    <title>Clone Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="images/celulares.png" alt="">
        </div>

        <div class="instagram-login">
            
            <div class="box-login">
                <img id="logo" src="images/instagram-name.png" alt="Logo do Instagram">

                <input type="email" name="" id="email" placeholder="Telefone, nome de usuário ou email">

                <div class="password-space">
                    <input type="password" id="password" placeholder="Senha">
                    <button class="show-password">Mostrar</button>
                </div>

                <a href="https://www.instagram.com/" id="login">Entrar</a><p></p>
                
                <div class="other">
                    <hr>
                    <span> OU </span>
                    <hr>
                </div><p></p>

                
                <div class="face">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221dad2dp7uqa7k9lm3dumed7x47fwxmdqnect4wibqbhnevmya%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D47a5dbe6-9ace-4784-b3b0-fbce53fca8d9%26shared_id%3DTODO_SHARED_ID%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221dad2dp7uqa7k9lm3dumed7x47fwxmdqnect4wibqbhnevmya%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" class="fa fa-facebook"></a>
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221dad2dp7uqa7k9lm3dumed7x47fwxmdqnect4wibqbhnevmya%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D47a5dbe6-9ace-4784-b3b0-fbce53fca8d9%26shared_id%3DTODO_SHARED_ID%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221dad2dp7uqa7k9lm3dumed7x47fwxmdqnect4wibqbhnevmya%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" id="face">&nbsp; Entrar com o Facebook</a><p></p>
                </div>

                <div class="recover">
                    <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?<a>
                </div>
                
            </div>

            <div class="box-login">
                <p>Não tem uma conta? <a id="register" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
            </div>

            <div class="box-login">
                <p>Obtenha o aplicativo.</p>
                <div class="images-download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="images/baixar-na-app-store.png" alt="Download AppStore"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D38C259F3-EF9A-4E8D-9D66-9D4EEE5BE7D7%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="images/google-play-button.png" alt="Dowload Google Play"></a>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
