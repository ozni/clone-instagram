<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celulares.png" alt="">
        </div>

        <div class="instagram-login">
            <div class="box-login">
                <img id="logo" src="images/instagram-name.png" alt="Logo do Instagram">
                <input type="email" name="" id="email" placeholder="Telefone, nome de usuário ou email">
                <div id="espaco-senha">
                    <input type="password" id="senha" placeholder="Senha">
                    <button id="mostra-senha">Mostrar</button>
                </div>
                <a href="https://www.instagram.com/" id="entrar">Entrar</a>
                <p></p>
                <div id="ou">
                    <hr>
                    <span> OU </span>
                    <hr>
                </div>
                <p></p>
                <div class="face">
                    <a href="" id="icon-face" class="fa fa-facebook"></a>
                    <a href="" id="face">Entrar com Facebook</a><p></p>
                </div>
                <div class="recuperar">
                    <a id="recuperar-senha" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?<a>
                </div>
                
            </div>

            <div class="box-cadastro">
                <p>Não tem uma conta? <a id="cadastro" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
            </div>

            <div class="download-app">
                <p>Obtenha o aplicativo.</p>
                <div class="images-download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="images/baixar-na-app-store.png" alt="Download AppStore"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D38C259F3-EF9A-4E8D-9D66-9D4EEE5BE7D7%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="images/google-play-button.png" alt="Dowload Google Play"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
